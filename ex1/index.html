<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Moodboard Prompt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="libraries/p5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="title">Moodboard Muse</h1>
  <div id="controls">
    <label for="mood">Mood:</label>
    <select id="mood">
      <option value="Soft">Soft</option>
      <option value="Bold">Bold</option>
      <option value="Organic">Organic</option>
      <option value="Playful">Playful</option>
      <option value="Minimal">Minimal</option>
    </select>

    <label for="imgCount"># of Images:</label>
    <input type="number" id="imgCount" min="1" max="5" value="3" />

    <label for="colorCount"># of Colors:</label>
    <input type="number" id="colorCount" min="1" max="10" value="5" />

    <button id="generateBtn">Generate</button>
    <button id="downloadBtn">Download</button>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
